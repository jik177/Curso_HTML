<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia: video</title>
</head>

<body>

    <div style="text-align: center; margin: 0 auto;">
        
        <!--
            Etiquetas
                -> video
                -> iframe
                -> embered

            Atributo        Valor                   Descripcion
            src             ruta                    lugar deonde apunta y encuentra el archivo
            poster          ing                     previsualizacion de la imagen
            autoplay        true/false              
            muted           true/false              sin sonido
            controls        true/false              controles que se le ofrecen al cliente
            frameborder     true/false              visualizacion de marco
            preload         auto/metadata/none
            weight          px      
            height          px
           
            por defecto acorde al UX(experiencia del usuario) una ejecucion directa del muted
            tanto en atributo como en carga.

        -->
        <h3>Video</h3>

        <video src=""></video>
        <iframe src="" frameborder="0"></iframe>
        <embed src="" type="">
    </div>

</body>

</html>
