                Formularios
    Un conjunto de elementos que en su interrelacion permite al usuario introducir 
    un conjunto de datos asocioado a un coleccion de datos.
    Sintaxis:
    a) <form></form> (etiqueta que da forma a la estructura del formulario)
        
        I) <fieldset></fieldset>(agrupacion de datos en bloque de los datos)
        II)<legend></legend>(titulos del formulario)
        III)<label> ()

    Introduccion de datos:

        <datalist>

-->
