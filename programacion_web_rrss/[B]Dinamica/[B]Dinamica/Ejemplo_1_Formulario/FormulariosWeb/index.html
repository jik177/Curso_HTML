    <!-- 
        -------Configuracion del cuerpo del formulario-------
        Los encontramos dentro de la etiqueta <from> en los siguientes atributos
            a).action=""
                lugar hacia donde iran los datos

            b)method=""
                Como se van a enviar dichos datos utilizamos 2 valores: 
                1.) get: los datos se envian a traves de la url separados
                    por "?" y concatenados por "&"
                        usos principales:
                            -> Pocos datos y se ajustan por defecto
                            -> informacion no conficencial ni sensible
                            -> peticiones Idempotentes(no hay cambios en el servidor)

                2.) post: enviado en el cuerpo de la peticion:
                        Usos principales:
                            -> gran cantidad de datos, no hay establecimiento de limite 
                            -> informacion conficencial
                            -> Peticiones No Idempotentes(cambios en el servidor, creas 
                                datos, actualizaciones, Visualizaciones o borrado de datos)
                                a esto se le llama CRUD.
     -->
